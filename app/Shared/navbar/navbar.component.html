    <a routerLink = "/Home">

      <a routerLink = "/Home/MessageList" class="notification mx-3">

        *ngIf = "isLandlord"
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="currentColor"
          class="bi bi-chat-right-text"
          viewBox="0 0 16 16"

        *ngIf = "isLandlord"
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="currentColor"
          class="bi bi-bell"
          viewBox="0 0 16 16"
        >

        <li class="profile-img">
          <img src="../../../assets/user.png" class="profile" />
          <ul class="dropdown">
            <li class="sub-item">
              <a routerLink = "/Home/create"
                ><span class="material-icons-outlined"> Create Profile</span></a
              >
            </li>
            <li class="sub-item">
              <a routerLink="/Home/edit">
                <span class="material-icons-outlined"> Edit Profile </span>
              </a>
            </li>
            <li class="sub-item">
              <a routerLink="">
                <span class="material-icons-outlined"> LogOut</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
